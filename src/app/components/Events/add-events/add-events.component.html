<div class="container my-5">
    <div class="row align-items-center">
        <div>
            <h1 class="mb-3">Add event</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm">
                <div class="mt-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="event.name" #name="ngModel" required />
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="mt-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" [(ngModel)]="event.description"></textarea>
                </div>
                <div class="mt-2">
                    <label for="fees" class="form-label">Registration fees $</label>
                    <input type="number" id="fees" name="fees" class="form-control" min="0" max="999.99" [(ngModel)]="event.registration_fees" #fees="ngModel" appTwoDigitDecimalNumber required />
                    <div [hidden]="fees.valid || fees.pristine" class="alert alert-danger">
                        Registration fees is required
                    </div>
                </div>
                <div class="mt-3">
                    <a routerLink="/maintain-events" class="btn btn-outline-primary"><i class="bi bi-arrow-left-circle"></i> Back</a>
                    <a (click)="addEvent()" class="btn btn-primary mx-2">Submit</a>
                </div>
            </form>
        </div>
    </div>
</div>
